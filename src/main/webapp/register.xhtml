<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
    <h:link value="Home" outcome="index.xhtml"/>

    <h1>Register</h1>
    <h:form>
        <div>
            <h:outputLabel>Username</h:outputLabel>
            <h:inputText type="username" value="#{registerBean.name}" label="Username"/>
        </div>
        <div>
            <h:outputLabel>Email</h:outputLabel>
            <h:inputText type="email" value="#{registerBean.email}" label="Email"/>
        </div>
        <div>
            <h:outputLabel>Password</h:outputLabel>
            <h:inputText type="password" value="#{registerBean.unHashedPassword}" label="Password"/>
        </div>
        <div>
            <h:outputLabel>Confirm password</h:outputLabel>
            <h:inputText type="password" value="#{registerBean.confirm}" label="Confirm password"/>
        </div>
        <div>
            <h:commandButton type="submit" onclick="#{registerBean.register()}" value="Register"/>
        </div>
    </h:form>
</h:body>
</html>
