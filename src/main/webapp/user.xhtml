<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
    <h:link value="Back" outcome="index.xhtml"/>
    <h1>
        #{detailBean.getDetail(param['id']).fullName}
    </h1>
    <p>
        #{detailBean.bio}
    </p>
    <div>
        #{detailBean.questionCount}
    </div>
    <div>Last activity:
        #{detailBean.updatedAt}
    </div>
    <h2>Ask a question</h2>
    <h:form>
        <h:inputText value="#{questionBean.text}"/>
        <h:commandButton value="Submit" type="submit" action="#{questionBean.ask}"/>
    </h:form>

</h:body>
</html>
